name: CI/CD

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]
  workflow_dispatch:

jobs:
  build_job:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create artifacts directory
        run: mkdir -p DO6_CICD/artifacts

      - name: Build s21_cat
        run: |
          cd DO6_CICD/src/cat
          make clean
          make s21_cat

      - name: Build s21_grep
        run: |
          cd DO6_CICD/src/grep
          make clean
          make s21_grep

      - name: Copy binaries to artifacts
        run: |
          cp DO6_CICD/src/cat/s21_cat DO6_CICD/src/grep/s21_grep DO6_CICD/artifacts/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: s21_builds
          path: DO6_CICD/artifacts/
          retention-days: 30

  clang_format_job:
    name: Code Style
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install clang-format
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format

      - name: Check code style
        run: |
          cp DO6_CICD/materials/linters/.clang-format DO6_CICD/src/cat/
          cp DO6_CICD/materials/linters/.clang-format DO6_CICD/src/grep/
          echo "Running clang-format check..."
          if clang-format -n --Werror --verbose DO6_CICD/src/cat/*.c DO6_CICD/src/grep/*.c; then
            echo "Clang-format check passed."
          else
            echo "clang-format check failed."
            exit 1
          fi

  integration_test_job:
    name: Integration Tests
    needs: [build_job, clang_format_job]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: s21_builds
          path: DO6_CICD/artifacts

      - name: Restore permissions
        run: |
          chmod +x DO6_CICD/artifacts/s21_cat
          chmod +x DO6_CICD/artifacts/s21_grep
          # Копируем артефакты в папки исходников, где их ждут тесты
          cp DO6_CICD/artifacts/s21_cat DO6_CICD/src/cat/
          cp DO6_CICD/artifacts/s21_grep DO6_CICD/src/grep/

      - name: Run integration tests for s21_cat
        run: |
          echo "Running integration tests for s21_cat..."
          cd DO6_CICD/src/cat
          make test || { echo "Integration tests for s21_cat failed."; exit 1; }

      - name: Run integration tests for s21_grep
        run: |
          echo "Running integration tests for s21_grep..."
          cd DO6_CICD/src/grep
          make test || { echo "Integration tests for s21_grep failed."; exit 1; }

      - name: Success message
        run: echo "All integration tests passed successfully."

  deploy_job:
    name: Deploy
    stage: deploy
    needs: integration_test_job
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Remote Server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
        run: |
            echo "Deploying to the second virtual machine..."
            # Создаем приватный ключ
            mkdir -p ~/.ssh
            echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
            chmod 600 ~/.ssh/id_rsa
            ssh-keyscan -H $REMOTE_HOST >> ~/.ssh/known_hosts
            
            # Запускаем скрипт деплоя (предполагаем, что он адаптирован для работы с аргументами или ENV)
            # Если скрипт требует интерактивности или специфичен для GitLab, его нужно адаптировать
            # Здесь просто пример запуска
            chmod +x DO6_CICD/src/deploy_to_second_vm.sh
            bash DO6_CICD/src/deploy_to_second_vm.sh

  notify_job:
    name: Notify
    needs: [build_job, clang_format_job, integration_test_job, deploy_job]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Send Telegram Notification
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          CI_JOB_STATUS: ${{ job.status }}
        run: |
          echo "Sending notification to Telegram..."
          chmod +x DO6_CICD/src/telegram_notify.sh
          bash DO6_CICD/src/telegram_notify.sh
